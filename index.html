 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      
      <div class="player-overlay">
        <h2 class="player-title">Youtube</h2>
        <div class="player-actions">
          <button class="retro" title="retroceder" aria-label="retroceder"></button>
          <button class="play" title="play" aria-label="play"></button>
          <button class="stop" title="stop" aria-label="stop" hidden></button>
          <button class="avan" title="avanzar 10 segundos" aria-label="avanzar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
      <video id="vid" poster="./assets/images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="350px"></video>  
      
    </div>
  </div>
 
  
<script src="./js/index.js"></script>
  
</body>
</html>
